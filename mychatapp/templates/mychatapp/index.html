{% extends 'mychatapp/base.html' %}

{% load static %}

{% block content %}
<div class='chat-content'>
    <div class="main">
        <div class="logo">
            Fofocando
        </div>

        <div class="sub-main">
            <div class="main-user">
                <span class="material-symbols-rounded">
                    account_circle
                </span>

            <p>Username</p>
        </div>
    </div>

    <div class="header">Messages</div>

    <div class="friends-container">

        {% for friend in friends %}

            <a href="" style="color:black; text-decoration: none"></a>

            <div class="friends">
                <div class="pic">
                    <img src="" alt="">
                </div>
                <div class="name">
                    <h5> </h5>
                    <p>How are you doing today</p>
                </div>
                <div class="time_new_msg">
                    <div class="msg">0</div>
                </div>
            </div>
        {% endfor%} 
    </div>
    
    <div class="footer">
        <div>
            <span class="material-symbols-rounded">
                person_add
            </span>
        </div>
        <div>
            <span class="material-symbols-rounded">
                home
            </span>
        <div>
            <span class="material-symbols-rounded">
                settings
            </span>
        </div>
    </div>
</div>



{% endblock content %}
